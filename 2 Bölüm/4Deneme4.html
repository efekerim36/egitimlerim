<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        #sarı {
            background-color: yellow;
        }
        #yesil {
            background-color: springgreen;
        }
        #siyah {
            background-color: slategrey;
        }
        #turuncu {
            background-color: orange;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3" id="turuncu">Stoklar</th>
            </tr>
            <tr>
                <td id="sarı">Sıra No</td>
                <td id="yesil">Stok Adı</td>
                <td id="siyah">Stok Adeti</td>
            </tr>
            <tr>
                <td id="sarı">1</td>
                <td id="yesil">Kalem</td>
                <td rowspan="3" id="siyah">50</td>
            </tr>
            <tr>
                <td id="sarı">2</td>
                <td id="yesil">Kağıt</td>

            </tr>
            <tr>
                <td id="sarı">3</td>
                <td id="yesil">Silgi</td>
            </tr>
        </thead>
    </table>
    
</body>
</html>
