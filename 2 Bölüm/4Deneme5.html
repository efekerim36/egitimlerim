<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <form>
            <tr>
                <td>
                    <label for="name">Ad</label>
                </td>

                <td>
                    <input type="text" id="name" name="name"> <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="surname">Soyad</label>
                </td>
                <td>
                    <input type="text" id="surname" name="surname"> <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="age">Yaş</label>
                </td>
                <td>
                    <select name="age" id="age">
                        <option value="Yaş">Yaşınızı Girin</option>
                    </select> <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Resim Ekle</label> <br>
                </td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="TC">TC No</label>
                </td>
                <td>
                    <input type="tc" name="tc" id="tc"> <br>
                </td>
            </tr>
            <tr>
                <td>
                    Cinsiyet
                </td>
                <td>
                    K
                    <input type="radio" name="gender" id="kadın" checked>
                    E
                    <input type="radio" name="gender" id="erkek"> <br>
                </td>
            </tr>

            <tr>
                <td>
                    Yabancı Diller

                </td>
                <td>
                    İngilizce
                    <input type="checkbox" name="ingilizce" id="ingilizce" checked>
                    Fransızca
                    <input type="checkbox" name="fransızca" id="fransızca">
                    Japonca
                    <input type="checkbox" name="japonca" id="japonca"> <br>
                </td>
            </tr>
            <tr>
                <td>
                    Görüş <br>
                </td>
                <td>
                    <textarea name="message" id="message" cols="20" rows="3"
                        placeholder="GÖRÜŞÜNÜZ BİZİM İÇİN ÖNEMLİ"></textarea> <br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="kaydet" id="kaydet" value="KAYDET">
                    <input type="reset" name="temizle" id="temizle" value="TEMİZLE">
            </tr>
            </tr>

        </form>
    </table>

</body>

</html>
