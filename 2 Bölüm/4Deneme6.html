<head>

        table,
        th,

        }

</head>

                <th colspan="5">4</th>
            </tr>
            <tr id="yesil">
                <th rowspan="4">5</th>
            </tr>
            <tr id="yesil">

                <th rowspan="4">8</th>
            </tr>
            <tr id="yesil">

            </tr>
            <tr id="yesil">

                <th colspan="2">13</th>

        </tbody>
    </table>
</body>

</html>
